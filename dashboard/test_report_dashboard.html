<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Full-Screen Test Dashboard</title>
  <style>
    /* Remove all page margins and make html/body 100% high */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;          /* optional: page bg */
    }
    /* Let the iframe cover everything */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;   /* show Dash’s dark theme if you’re using it */
    }
  </style>
</head>
<body>
  <iframe
    src="http://127.0.0.1:8050/"
    title="Software Test Report Dashboard"
  ></iframe>
</body>
</html>
